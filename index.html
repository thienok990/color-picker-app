</head>
  <body>
        <div class="colorGroup" style="width: 800px;">
            <div class="color" style="background-color: red;"></div>
            <div class="color" style="background-color: yellow;"></div>
            <div class="color" style="background-color: green;"></div>
            <div class="color" style="background-color: blue;"></div>
            <div class="color" style="background-color: pink;"></div>
            <div class="color" style="background-color: black;"></div>
            <div class="color" style="background-color: violet;"></div>
            <div class="color" style="background-color: gray;"></div>
            <div class="color" style="background-color: rgb(107, 231, 107);"></div>
            <div class="color" style="background-color: rgb(126, 82, 156);"></div>
            <div class="color" style="background-color: rgb(117, 66, 66);"></div>
            <div class="color" style="background-color: rgb(134, 145, 88);"></div>
            <div class="color" style="background-color: rgb(255, 1, 255);"></div>
            <div class="color" style="background-color: rgb(0, 255, 221);"></div>
        </div>
        <br>
        <div id="Popup" style="display: inline;">
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open popup</button> -->
        <div class="modal fade" id="myModal">
           <!-- Popup -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Popup Header -->
                    <div class="modal-header">
                        <h4 class="modal-tittle">Colors</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Popup Body -->
                    <div class="modal-body">
                        <label for="nameColor">Name</label>
                        <input type="text" id="nameColor">
                        <p id="color">Color: </p>
                        <label for="categoryColor">Choose Your Color:</label>
                        <select name="categoryColor" id="categoryColor">
                            <option value="Dark">Dark</option>
                            <option value="Light">Light</option>
                        </select>
                    </div>
                    <!-- Popup Footer -->
                    <div class="modal-footer">
                        <button id="btnSave" type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
       </div>
      </div>
      <br>
      <div id="todo">
        <div class="todo__header">
            <div>
                <div class="date">Thursday, 06th</div>
                <div class="month">June</div>
            </div>
            <div class="total-colors">
                2 Colors
            </div>
        </div>
        <div class="todo__navbar">
            <ul>
                <li class="link selected" id="All">All</li>
                <li class="link" id="Light">Light</li>
                <li class="link" id="Dark">Dark</li>
            </ul>
            <button type="submit" id="btnClear">
                Clear All
            </button>
        </div>
        <div class="todo__container">
            <ul class="todo__container__color">
                <!-- <li class="todo__container__color__name">
                    <div class="color">
                        <label for="color"></label>
                    </div>
                </li>
                <li class="todo__container__color__name">
                    <div class="color">
                        <label for="color"></label>
                    </div>
                </li>
                <li class="todo__container__color__name">
                    <div class="color">
                        <label for="color"></label >
                    </div>
                </li> -->
            </ul>
        </div>
        <div class="todo___action">
            <input type="search" placeholder="Enter Your Color" id="searchColor"/>
            <button class="button" type="submit" id="btnSearch"><i class="fas fa-search"></i></button>
        </div>
    </div>
  </body>
</html>
